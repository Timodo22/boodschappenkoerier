<script>
  // Voeg timestamp toe
  document.querySelector('input[name="timestamp"]').value = Date.now();

  // Web3forms response handling
  $('#contact-form').on('submit', function(e) {
    e.preventDefault();
    var form = $(this);
    $.ajax({
      type: 'POST',
      url: form.attr('action'),
      data: form.serialize(),
      dataType: 'json',
      success: function(response) {
        $('#alert-msg').removeClass().addClass('text-success').text('Bedankt! We hebben je bericht ontvangen.').show();
        form[0].reset();
      },
      error: function(err) {
        $('#alert-msg').removeClass().addClass('text-danger').text('Oops! Er ging iets mis. Probeer het later opnieuw.').show();
      }
    });
  });

  AOS.init({ duration: 800, once: true });
</script>
